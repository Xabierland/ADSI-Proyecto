{% extends 'base.html' %}

{% block content %}

{% if 'user' in request.__dict__ and request.user and request.user.token: %}
{% if request.user.admin == 1 %}
<div>
    <h2>Opciones de usuario</h2>
</div>

<div class="container p-5 my-5 border">
<form class="form-inline" method="POST">
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
        </div>
    </div>
    <div class="form-group row">
        <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="fechaNacimiento">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="contrasena" class="col-sm-2 col-form-label">Contrase単a</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="contrasena" placeholder="Contrase単a">
        </div>
    </div>
    <div class="form-group row">
        <label for="repetirContrasena" class="col-sm-2 col-form-label">Repetir Contrase単a</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="repetirContrasena" placeholder="Repetir Contrase単a">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary float-right">Crear</button>
        </div>
    </div>
</form>
</div>

{% endif %}
{% else %}
<div><h2>No eres admin no tienes acceso</h2></div>
{% endif %}

{% endblock %}
