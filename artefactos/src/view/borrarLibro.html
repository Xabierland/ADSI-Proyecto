{% extends 'base.html' %}

{% block content %}

{% if 'user' in request.__dict__ and request.user and request.user.token: %}
{% if request.user.admin == 1 %}
<div>
    <u><h1 style="text-align: center;">Borrar Libro</h1></u>
</div>

<div class="container p-5 my-5 border"  onsubmit="return validarFormulario()">
<form class="form-inline text-left" method="POST">       
    <div class="form-group row">
        <label for="título" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
            <input type="título" class="form-control" name="titulo" id="titulo" placeholder="Título">
        </div>
        <label for="autor" class="col-sm-2 col-form-label">Autor</label>
        <div class="col-sm-10">
            <input type="autor" class="form-control" name="autor" id="autor" placeholder="Autor">
        </div>
    </div>
    
    <div class="text-center">
        <div class="col-sm-10 offset-sm-2">
            <br>
            <br>
            <button type="submit" class="btn btn-primary float-right">Borrar</button>
        </div>
    </div>
</form>
</div>
<script>
    function validarFormulario() {
        var titulo = document.getElementById("titulo").value;
        var autor = document.getElementById("autor").value;

        if (titulo === "" || autor === "") {
            alert("Faltan campos por rellenar");
            return false;
        }
    }
</script>

{% endif %}
{% else %}
<div style="text-align: center; color: red;">
    <h2>¡No tienes acceso, no eres administrador!</h2>
</div>{% endif %}

{% endblock %}
